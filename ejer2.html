<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        .form-field {
            margin-bottom: 1em;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.5em;
        }
    </style>
</head>

<body>
    <h2>Formulario de Registro</h2>
    <form id="registroForm" action="#" method="post">
        <div class="form-field">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" pattern="[a-zA-Z\s]+"
                title="El nombre debe contener solo letras y espacios.">
            <span class="error" id="nombreError"></span>
        </div>
        <div class="form-field">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required title="Introduce una dirección de correo válida.">
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20"
                title="La contraseña debe tener entre 8 y 20 caracteres.">
            <span class="error" id="passwordError"></span>
        </div>
        <div class="form-field">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="20"
                title="Las contraseñas deben coincidir.">
            <span class="error" id="confirmPasswordError"></span>
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            let isValid = true;

            // Validar nombre
            const nombre = document.getElementById('nombre');
            const nombreError = document.getElementById('nombreError');
            if (!nombre.checkValidity()) {
                nombreError.textContent = nombre.title;
                isValid = false;
            } else {
                nombreError.textContent = '';
            }

            // Validar email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!email.checkValidity()) {
                emailError.textContent = email.title;
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validar contraseña
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!password.checkValidity()) {
                passwordError.textContent = password.title;
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // Validar confirmación de contraseña
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (confirmPassword.value !== password.value) {
                confirmPasswordError.textContent = 'Las contraseñas no coinciden.';
                isValid = false;
            } else if (!confirmPassword.checkValidity()) {
                confirmPasswordError.textContent = confirmPassword.title;
                isValid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
